<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Personal web page of Tomas Becket, showcasing skills in Java, CSS, JavaScript, Python, and more.">
    <title>@b3cketts - 71230985 - Personal Web Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #foto img {
            display: block;
            margin: 0 auto;
            border-radius: 50%;
        }

        #tentang-saya div {
            margin-bottom: 10px;
        }

        #keterampilan {
            text-align: center;
        }

        #keterampilan h2 {
            color: #333;
        }

        #keterampilan ul {
            list-style-type: none;
            padding: 0;
        }

        #keterampilan li {
            display: inline-block;
            margin: 0 10px;
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>
    <section id="foto">
        <div><b>Tentang Saya</b></div>
        <img src="DSC04436_1.JPG" alt="FOTO DIRI" width="170" class="center">
    </section>
    <section id="tentang-saya">
        <div>
            <div><b>TOMAS BECKET</b></div>
            <div>@b3cketts</div>
            <div><b>Bekasi, Jawa Barat, Indonesia</b></div>
        </div>
    </section>
    <section id="keterampilan">
        <h2>Skillset</h2>
        <ul>
            <li>Java</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>Python</li>
            <li>Dst</li>
        </ul>
    </section>
    
    <button id="tombolGantiWarna">Change Background Color</button>

    <footer>
        <p>Tomas Becket - 71230985 - Tekkom</p>
    </footer>

    <script>
        const bodyElement = document.body;

        function gantiWarnaRandom() {
            const warnaList = ['#ff6347', '#ffd700', '#4169e1', '#800080'];
            const randomIndex = Math.floor(Math.random() * warnaList.length);
            const warnaRandom = warnaList[randomIndex];
            bodyElement.style.backgroundColor = warnaRandom;
        }

        const tombolGantiWarna = document.getElementById('tombolGantiWarna');
        tombolGantiWarna.addEventListener('click', gantiWarnaRandom);
    </script>
</body>
</html>
